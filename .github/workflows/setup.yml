on: push

name: Setup

jobs:
  updateDataAndRelease:
    name: Loading setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Chmod
        run: chmod +x ./lib/setup.sh
      - name: Execute setup
        run: npm run setuper
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
